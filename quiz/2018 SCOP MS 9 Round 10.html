<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><link rel="icon" href="/favicon.png"/><title class="jsx-3320164289">2018 SCOP MS 9 Round 10</title><meta name="next-head-count" content="4"/><link rel="preload" href="/buzzword-trivia/_next/static/css/f54f975afe13e2d8e1bf.css" as="style"/><link rel="stylesheet" href="/buzzword-trivia/_next/static/css/f54f975afe13e2d8e1bf.css" data-n-g=""/><noscript data-n-css=""></noscript><link rel="preload" href="/buzzword-trivia/_next/static/chunks/main-a1e00e198cfa5011519b.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/webpack-95c2b224bccf352ee870.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/framework.7f9ef126379379f4ddd7.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/7298219f279710fe47f1a371e7364082a9a56a12.a4563f58e6d03b8ea297.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.252044352d92aa506c71.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/pages/_app-25eb2ebc08578f63392e.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/31bfedc787d8af7cb1e50de471403417559f7ec0.2c53364c5a0e54f79093.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/pages/quiz/%5BquizName%5D-1f050b6ec04439f2fab9.js" as="script"/><style id="__jsx-3320164289">h3.jsx-3320164289{margin-top:4px;}</style></head><body><div id="__next"><div class="MuiContainer-root MuiContainer-maxWidthMd"><h1 class="jsx-3320164289">2018 SCOP MS 9 Round 10</h1><button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedPrimary" tabindex="0" type="button" style="margin-top:1rem"><span class="MuiButton-label">Start</span></button></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quizName":"2018 SCOP MS 9 Round 10","questions":[{"prompt":"A choral piece by this composer has been played at every English coronation since 1727. This composer wrote a piece with sections such as La Paix  to celebrate the  Treaty of Aix-La-Chapelle [ayx lah shah-pell]. Another of this man’s works was premiered for King George I on the Thames River. For ten points, name this composer of Music for the Royal Fireworks and Water Music, as well as Messiah.","answer":"George Frideric Handel"},{"prompt":"An author from this country wrote a short story that gives conflicting perspectives on a murder, titled “In a Grove.” This country was the home of the author of “Confessions of a Mask,” who committed  seppuku during an attempted coup, and of the short story author Ryunosuke Akutagawa [ree-oo-noh-soo-kay ah-koo-tah-gah-wah]. For ten points, name this home country of Yukio Mishima .","answer":"Japan (accept Nippon-koku or Nihon-koku)"},{"prompt":"The final member of a species from this location, Lonesome George, died in 2012. The most northerly species of penguin is found in this location, as are blue-footed boobies and marine iguanas. This region’s variety of food sources produce  beaks that specialize in insect-catching and seed-crushing in its native birds. For ten points, name this equatorial location where Charles Darwin observed finches, leading to the theory of natural selection.","answer":"Galapagos ´ Islands"},{"prompt":"After fighting back a Spanish army, this man was declared the Hero of Tampico. This man formed the Plan of Casa Mata with Guadalupe Victoria to overthrow Agustin Iturbide . This man was exiled to Staten Island, and his  wooden leg was paraded around the US. The Gadsden Purchase was given to America by, for ten points, what Mexican president who led the attack on the Alamo?","answer":"Antonio de Padua Maria Severino Lopez de Santa Anna y Perez de Lebron"},{"prompt":"Members of this religion honor children at ages three, five, and seven on a November 15th holiday that includes handing out “thousand year” candy. “Shrine maidens” in this religion wear a red and white outfit and are called  miko . This religion’s Ise  temple complex is rebuilt every twenty years and may house its country’s Sacred Mirror. Amaterasu  is one of the kami  worshiped in, for ten points, what traditional Japanese religion?","answer":"Shintoism"},{"prompt":"Martin Luther King’s “I Have a Dream” speech opens with a reference to this policy, which had been signed “five score years ago.” This policy said a class of people should “labor faithfully for reasonable wages.” Although this policy was announced five days after the  Battle of Antietam, it did not take effect until January 1, 1863. Only rebellious territory was affected by, for ten points, what act by President Lincoln that freed American slaves?","answer":"Emancipation Proclamation"},{"prompt":"The first enemy in this game can enter “Cruise Elroy” mode, in which he speeds up and refuses to “scatter.” This game’s maximum score of 3,333,360 can only be reached after the computer fails to draw dozens of keys in the level counter, instead overwriting the  right half of the map with an impassable “kill screen.” Blinky, Pinky, Inky, and Clyde are ghosts that chase the player in, for ten points, what classic arcade game in which pellets are eaten by a yellow circle?","answer":"Pac-Man"},{"prompt":"This novel’s protagonist is kidnapped by Sale pirates and, after escaping from slavery, sells his friend ´ Xury as a slave. In this novel, a sailor living near the Orinoco River on the “Island of Despair” rescues a man from a group of  cannibals, converts him to Christianity, and names him Friday. For ten points, name this novel about a man who spends twenty-eight years on an island after being shipwrecked, written by Daniel Defoe.","answer":"Robinson Crusoe"},{"prompt":"Aristarchos of Samos is the first known proponent of this idea, which had early success explaining apparent retrograde motion. This idea opposed the longstanding Ptolemaic model , and was improved by the discovery of  elliptical orbits. Because he defended this theory, Galileo was tried by the Inquisition. For ten points, name this theory of Copernicus that says the planets travel around a nearby star rather than around the Earth.","answer":"heliocentric theory (accept heliocentrism; accept any description of the Sun as the center of the Solar"},{"prompt":"System or universe)  This mountain range lies above the world’s largest rail tunnel, the Gotthard tunnel, which opened in 2016. This range’s Julian subrange reaches into Slovenia. The Saint Bernard Pass cuts through this mountain range in a ridge between Monte  Rosa and Mont Blanc, its two highest peaks. The Matterhorn is in, for ten points, what European mountain range that is primarily in France, Italy, and Switzerland?","answer":"the Alps (accept Swiss Alps; accept Julian Alps after “Slovenia” is read; accept French Alps or Italian"},{"prompt":"Alps after those countries are read)  This country was led by the “Lion of Midnight” in its victory at the Battle of Breitenfeld. This country, which fought on the Protestant side in the Thirty Years’ War, was crushed at Poltava by Russia to lose the  Great Northern War. Gustavus Adolphus was a general for this country, whose King Charles XII  invaded Norway in 1716. For ten points, name this Scandinavian country whose king still reigns from Stockholm.","answer":"Sweden"},{"prompt":"A scientist from this country discovered the neutron and headed this country’s phase of the Manhattan Project, code-named Tube Alloys. Both the Crookes radiometer and Newcomen  steam engine were invented in this country, where the law of the spring was stated by Robert Hooke, a curator of its Royal Society. For ten points, name this country where Sir Isaac Newton wrote the law of gravity.","answer":"England (accept UK or United Kingdom; accept Great Britain)"},{"prompt":"This artist depicted a white skyscraper between two black skyscrapers in City Night and painted a nighttime view of the Radiator Building. This artist’s massive mural Sky Above Clouds was created at Ghost Ranch in New Mexico.  Morning glories and jack-in-the-pulpits are among the common subjects painted by, for ten points, what American artist, known for her close-up paintings of flowers?","answer":"Georgia Totto O’Keeffe"},{"prompt":"When performing this operation on an integer with n digits, the result will have either 2n digits or 2n minus 1 digits. When an integer has this operation done to it, its one digit cannot be 2, 3, 7, or 8. Negative numbers  cannot be the result when this operation is done to a real number, but doing this to i gives negative 1. For ten points, name this operation that is written using an exponent of 2.","answer":"square (accept word forms, like squaring the number; prompt on partial answers, like “raising the"},{"prompt":"number to a power”)  Three years after this Supreme Court case was decided, Henry Hyde sponsored an amendment restricting federal funding of its subject. Sarah Weddington represented the plaintiff in this case, who used an alias to avoid publicity. The  balancing test in question in this case between governmental interests and a right to privacy was decided using a three-trimester framework. For ten points, name this landmark Supreme Court case that legalized abortion.","answer":"Roe v. Wade"},{"prompt":"In a novel by this author, Shreve listens to a story about the life of Thomas Sutpen. This man’s novel Absalom Absalom! is partly narrated by a Harvard student named  Quentin Compson, who commits suicide in another novel by this man. Addie Bundren’s body is carried to Jefferson, Mississippi in another novel by this author. For ten points, name this American author of As I Lay Dying and The Sound and the Fury.","answer":"William Cuthbert Faulkner"},{"prompt":"The KAAP version of this process uses a ruthenium catalyst. A blockade on sodium nitrate imports during World War I forced Germany to develop this process, which operates under conditions in excess of 400 degrees Celsius and 200 atmospheres. Most of the world’s synthetic  fertilizer is made via, for ten points, what industrial process that combines hydrogen and nitrogen gases to make ammonia?","answer":"Haber-Bosch process"},{"prompt":"This philosopher described love, hatred, and four other basic passions in his Passions of the Soul. This 17th-century thinker developed analytic geometry, which uses formulas, coordinates, and computations to study geometry, especially in the  coordinate plane named for him. For ten points, name this French mathematician and philosopher whose Discourse on the Method includes the statement “I think, therefore I am.”","answer":"Rene Descartes [day-cart]"},{"prompt":"This man hid in the court of Lycomedes, where he became the father of Neoptolemus. This man killed Penthesilea during a truce with Priam to allow for a funeral. After his death, the remains of this warrior were mixed with those of  Patroclus. This man’s mother, Thetis, dipped him in the river Styx, which made most of his body invulnerable. Paris killed, for ten points, what enemy of Hector, a Greek warrior with a weak heel?","answer":"Achilles (accept Achilleus)"},{"prompt":"A journal in this novel concerns the Demeter, a ship whose crew is hunted by a wolf-like creature. Arthur Holmwood, John Seward, and Quincey Morris provide transfusions to Lucy  Westenra in this novel, and a sacrament wafer burns Mina Murray after she is bitten by the title character. Jonathan Harker recruits Van Helsing to help him defeat the title character in, for ten points, what Bram Stoker Gothic novel about a vampire?","answer":"Dracula"},{"prompt":"Bonuses  This event followed the removal of its target from the Politburo in 1926 and his exile from Russia in 1929. For ten points each, Name this August 20, 1940 attack against a former Communist politician. Ramon Mercader carried out this attack ´ in Mexico City with an ice axe.","answer":"assassination (or murder, etc.) of Leon Trotsky"},{"prompt":"The assassination of Leon Trotsky was ordered by this dictator of the Soviet Union, who had struggled to work with Trotsky after the death of Vladimir Lenin.","answer":"Joseph Stalin (or Joseph Dzughasvili)"},{"prompt":"Trotsky was initially exiled to Almaty, which served as the capital of this country within the Soviet Union and as an independent nation. In 1997, this country moved its capital to Astana.","answer":"Kazakhstan"},{"prompt":"Answer these questions about consequences of the special theory of relativity, for ten points each. Perhaps the most significant consequence is that this quantity must remain constant in all inertial reference frames. This quantity is represented by c in equations such as E equals m c squared.","answer":"speed of light in a vacuum"},{"prompt":"Because the speed of light is constant, the theory implies that this substance, the medium through which light waves were thought to travel, does not exist. The non-existence of this substance was first suggested by the Michelson-Morley experiment.","answer":"luminiferous aether"},{"prompt":"Time dilation, another consequence of the theory, requires that the clocks on the thirty-two satellites of this system be corrected by about seven microseconds per day. The correction allows this system to give a location on Earth accurate to within four meters.","answer":"Global Positioning System (accept GPS)"},{"prompt":"In Gustave Flaubert’s novel Madame Bovary, Emma Bovary has affairs with Leon Dupuis and Rudolphe ´ Boulanger before taking this action to escape her massive debt. For ten points each, Name this action, which Emma Bovary commits by swallowing arsenic. In other novels from the late 1800s, unfaithful women commit this action by throwing themselves under trains or swimming too far into the Gulf of Mexico.","answer":"committing suicide (accept descriptions like killing herself or dying)"},{"prompt":"The title woman of this Leo Tolstoi novel kills herself by jumping under a train after a torrid love affair with Count Vronsky.","answer":"Anna Karenina"},{"prompt":"In this novel by Kate Chopin , Edna Pontellier has affairs with Alcee Arobin and Robert Lebrun, but ´ swims into the Gulf of Mexico to die when Robert’s dedication to social norms prevents her escape from a stifling marriage.","answer":"The Awakening"},{"prompt":"Answer the following about talented drummers from the 1990s, for ten points each. Dave Grohl drummed on hits like “Heart-Shaped Box” and “Smells Like Teen Spirit” for this band. Grohl formed the Foo Fighters after the suicide of this band’s lead singer, Kurt Cobain.","answer":"Nirvana"},{"prompt":"Travis Barker was key in the success of this band, whose debut album included “What’s my Age Again?”, “Adam’s Song,” and “All the Small Things.”","answer":"Blink-182"},{"prompt":"Jazz drummer Jimmy Chamberlin was fired from this band in 1996 and 2009 and briefly left it in 2017. He was a member of this band for the release of “1979” and “Bullet with Butterfly Wings” on the album Mellon Collie and the Infinite Sadness.","answer":"Smashing Pumpkins"},{"prompt":"For ten points each, name the following South American countries based on their recent political issues. This country’s Constitution prohibits Presidential re-election, and has thus alternated between Sebastian Pinera and Michelle Bachelet as leaders since 2006. The President of this country is based in La Moneda Palace in Santiago.","answer":"Chile"},{"prompt":"In 2019, Jair Bolsonaro became President of this country, where he immediately gave agricultural businesses greater access to land in the Amazon by removing protections for indigenous people.","answer":"Brazil"},{"prompt":"In 2018, this country’s government bribed voters with food to vote for incumbent President Nicolas Maduro, who has overseen its worst-ever economic crisis. Maduro succeeded Hugo Chavez as this country’s President in 2013.","answer":"Venezuela"},{"prompt":"One of these substances, saccharin, generated a scare in the 1970s when a controversial study linked it to bladder cancer in rats. For ten points each, Give the general term for compounds such as cyclamate and aspartame that contain almost no calories and substitute for sugar in diet soft drinks and other foods. In the US, these substances are color-coded pink, blue, and yellow in restaurant packets.","answer":"artificial sweeteners"},{"prompt":"An ancient artificial sweetener that may have contributed to the decline of Rome is sugar of lead, which consists of the toxic metal bonded to this anion with formula C2H3O2 −1 . This anion results when the acid in vinegar gives up a hydrogen ion.","answer":"acetate"},{"prompt":"Nearly half of the artificial sweetener sold in the US in 2017 was sucralose marketed under this brand name owned by Heartland Food Products Group. Due to legal action by its rival Equal, this brand no longer uses the slogan, “Made from sugar, so it tastes like sugar.”","answer":"Splenda"},{"prompt":"For ten points each, name the following infamous civil rights court cases. This 1857 case ruled that blacks were not allowed to sue in federal court because they were not, and could not be, U.S. citizens.","answer":"Dred Scott v. Sanford (accept Dred Scott v. Sandford)"},{"prompt":"This 1896 Supreme Court case confirmed the legality of the “separate but equal” doctrine in a decision with one dissenter, John Marshall Harlan, who noted that this case would eventually be as infamous as Dred Scott. This case was overturned for public schools by Brown v. Board.","answer":"Plessy v. Ferguson"},{"prompt":"Plessy v. Ferguson’s “separate but equal” doctrine was overturned in these public places by 1954’s Brown v. Board. In 1957, the Little Rock Nine became the first children to enroll in a previously all-white one of these places in Arkansas.","answer":"public schools"},{"prompt":"An ancient, armless sculpture of this goddess by Alexandros of Antioch probably once held the golden apple this woman received during the Judgement of Paris. For ten points each, Name this Greco-Roman goddess of love and beauty.","answer":"Venus (accept Aphrodite; accept Venus de Milo or Aphrodite of Milos)"},{"prompt":"A painting by Sandro Botticelli depicts this event in Venus’s life. In the painting, Venus is blown to shore on an enormous seashell while a nymph rushes to clothe her.","answer":"The Birth of Venus (accept Nascita di Venere; accept descriptions like “Aphrodite rising from the"},{"prompt":"sea”) Venus also appears in this Botticelli painting, in which the three Graces dance beside Bacchus in a field blooming with new flowers.","answer":"Primavera (accept Spring)"},{"prompt":"This author wrote the novel Oil!, which was adapted into the film There Will Be Blood. For ten points each, Name this author, who wrote about Jurgis Rudkus, a Lithuanian immigrant who becomes a socialist, in another novel.","answer":"Upton Sinclair"},{"prompt":"Although this novel by Upton Sinclair was meant to draw attention to the poor working conditions suffered by factory workers like Jurgis Rudkus, the American public was shocked by the appalling food safety measures this novel described.","answer":"The Jungle"},{"prompt":"Upton Sinclair was a member of this early 1900s journalistic movement, which sought to expose corrupt leaders and institutions. Investigative journalism is sometimes referred to by this term.","answer":"muckraking journalism (accept word forms like muckraker)"},{"prompt":"This deity was punished for plotting to kill the god of light by having snake venom dripped onto his skin. For ten points each, Name this Norse trickster god who fooled the blind Hodr into killing Baldr with a spear made of mistletoe.","answer":"Loki"},{"prompt":"Loki is the father of Hel, Jormungandr , and this gigantic wolf, who is predicted to kill Odin and be killed by Vidarr at Ragnarok. ¨","answer":"Fenrir (accept Fenris wolf)"},{"prompt":"Loki’s monstrous children were also the children of Angrbotha, who was one of these mythical descendents of Ymir . Although they were not usually depicted as extraordinarily large, these creatures are now often called “giants.”","answer":"Jotunn [YOH-tunn] (accept Jotnar)"},{"prompt":"This scientist used a buzzer, tuning fork, and metronome in his most famous experiment, but never a bell. For ten points each, Name this Russian scientist who trained dogs to salivate upon hearing a certain stimulus, often thought to be a bell.","answer":"Ivan Pavlov"},{"prompt":"Pavlov’s dogs learned to associate the sound of a buzzer with their food through this process in which an existing response is tied to an unrelated stimulus. B.F. Skinner later experimented with the “operant” form of this process.","answer":"classical conditioning (accept conditioned reflex; accept conditional reflex; prompt on reflex)"},{"prompt":"Pavlov’s 1904 Nobel Prize was not for his animal behavior experiments, but for studying the secretion of gastric juice by this digestive organ. This hollow organ breaks down protein and other food components before releasing it to the small intestine.","answer":"stomach"},{"prompt":"This war included a nearly year-long siege of Sevastopol, where the Black Sea fleet was based. For ten points each, Name this 1850s war between Russia and an alliance of the Ottomans, France, and Britain, fought in a peninsula that was annexed by Russia in 2014.","answer":"Crimean War"},{"prompt":"War nursing was revolutionized during the Crimean War by this “Lady with the Lamp,” a statistician who organized and managed nursing for the English and their allies.","answer":"Florence Nightingale"},{"prompt":"Three years after the end of the Crimean War, the bloody Battle of Solferino in the Franco-Austrian War inspired the creation of this organization, which advocated for better treatment of wounded soldiers and safety for medics and field hospitals. Clara Barton founded the American branch of this organization.","answer":"Red Cross (accept International and/or American Red Cross)"},{"prompt":"This author’s pen name is likely derived from her father’s position in the Shikibu-sho , the Ministry of Rites in Heian-Era  Japan. For ten points each, Name this early Japanese author, who wrote about a “shining prince” in her most famous work.","answer":"Murasaki Shikibu (accept Lady Murasaki; accept Fujiwara)"},{"prompt":"Murasaki Shikibu’s  “shining prince” is the title hero of this work of fiction, in which he falls in love with Lady Fujitsubo, Lady Murasaki, and Lady Aoi before he “vanishes into the clouds.”","answer":"The Tale of Genji (accept Genji Monogatari)"},{"prompt":"The Tale of Genji is often considered among the first examples of this type of work. This term describes a long work of fiction written in prose rather than poetry.","answer":"novel"},{"prompt":"Two of these instruments play the flowing melody at the start of Smetana’s tone poem The Moldau. For ten points each, Name these reedless woodwind instruments. They often play high orchestral parts alongside their smaller relatives, the piccolo.","answer":"flute"},{"prompt":"This composer’s Prelude to the Afternoon of a Faun begins with a chromatic flute solo. This composer’s other piano pieces include “The Sunken Cathedral” and “Clair de Lune.”","answer":"Claude Debussy"},{"prompt":"This composer’s 8th symphony begins with a flute solo, and a flute plays a solo at the bottom of its range in this composer’s New World Symphony.","answer":"Anton´ın Dvorˇak´"},{"prompt":"In 1844, a mob attacked a jail where this man and his brother, Hyram, were awaiting trial; Hyram was shot through a door, and this man was shot three times before he fell out of a second-story window. For ten points each, Name this man. After his death, James Strang, Sidney Rigdon, and Brigham Young quarreled over who should succeed him as leader of their religious group.","answer":"Joseph Smith"},{"prompt":"Joseph Smith was a leader of the Latter-Day Saints, a religious movement that uses this sacred text. Smith translated this text into English out of “reformed Egyptian” that had been written on a set of golden plates revealed to him in New York in 1827.","answer":"Book of Mormon"},{"prompt":"Joseph Smith led the Mormons in this Illinois town, where as mayor he ordered the destruction of a newspaper critical of him and declared martial law.","answer":"Nauvoo"},{"prompt":"A line of best fit may be drawn through one of these graphs to indicate a relationship between the variables in question. For ten points each, Name this type of chart that displays points of data with a labeled set of x and y axes, named for the unorganized form it often takes.","answer":"scatter plot (accept scatter diagram, scatter graph, etc.)"},{"prompt":"A scatter plot can be used to demonstrate this type of association, often symbolized r, between two variables. A statistician must be careful not to use a scatter plot to imply that there is a cause and effect relationship between the variables, although this relationship is much weaker.","answer":"correlation (accept word forms; accept (Pearson’s) correlation coefficient)"},{"prompt":"The quantity r will have this value if a scatter plot’s points all lie on a single, downward sloping line.","answer":"negative one (prompt on “negative” alone; do not accept or prompt on “one” alone)"},{"prompt":"Answer some questions about religious rites of passage, for ten points each. This rite of passage is commonly performed on Jewish boys when they turn 13 or Jewish girls when they turn 12 or 13. During the ceremony, the child reads a portion of the Torah and official becomes responsible for themselves as an adult under Jewish law.","answer":"mitzvah (accept Bar Mitzvah or Bat Mitzvah; accept B’nai Mitzvah; accept B’not Mitzvah)"},{"prompt":"In Catholicism, this sacrament is performed to solidify the process of joining Christianity that began with baptism.","answer":"confirmation"},{"prompt":"In Hinduism, a young child must undergo Chundakarana, or the performing of this action, as the eighth step of their rite of passage. This action is against the Sikh belief of Kesh, which is meant to reflect god’s perfect creation.","answer":"having their hair cut"},{"prompt":"Answer the following about the poem “My Last Duchess”, for ten points each. “My Last Duchess” is by this English poet, who also wrote “Porphyria’s Lover” and The Ring and the Book, and who wrote poems for his wife, Elizabeth Barrett, who was also a poet.","answer":"Robert Browning"},{"prompt":"In “My Last Duchess,” the sociopathic duke shows a guest a piece of art created by Fra Pandalf, a man with this profession, who created a depiction of the dead duchess.","answer":"painter (accept portraitist; prompt on “artist”)"},{"prompt":"The duke has the duchess killed because she is as happy with his “gift of a nine-hundred-years-old name” as she is by this daily event, which the duke describes as “the dropping of the daylight in the West.”","answer":"sunset (accept descriptions)"},{"prompt":"This region is home to an annual Underwater Music Festival, where divers “play” instruments like the bara-tuba and raise awareness of coral degradation. For ten points each, Name this island chain off the southern coast of Florida.","answer":"Florida Keys"},{"prompt":"US Highway 1, which stretches all the way from Maine to Key West, enters the Florida Keys at this key. Its name reflects the fact that it is the longest of the islands that make up the Keys.","answer":"Key Largo"},{"prompt":"Coral reefs aren’t the only ecosystem in Florida in need of environmental protection. This wetlands region of central and southern Florida is plagued with hundreds of invasive species of plants and threatened by urban development.","answer":"Everglades"},{"prompt":"According to the Koppen climate classification system, these arid regions of the planet have expanded by ¨ seven percent since 1950. For ten points each, Identify this biome with an average annual temperature above eighteen degrees Celsius and very little precipitation. Saudi Arabia and most of North Africa reside in this biome.","answer":"hot desert"},{"prompt":"The Koppen system uses a mathematical formula to differentiate deserts from these semiarid grasslands that have ¨ hot summers and cold winters. Much of Mongolia, Kazakhstan, and Ukraine consists of these plains.","answer":"mid-latitude steppes"},{"prompt":"Deserts and steppes are designated by this letter of the alphabet in the Koppen system. This letter also designates ¨ the layer of soil found just below the topsoil.","answer":"B"}]},"__N_SSG":true},"page":"/quiz/[quizName]","query":{"quizName":"2018 SCOP MS 9 Round 10"},"buildId":"lTSv3rt84Vc7QaidtGFte","assetPrefix":"/buzzword-trivia","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/buzzword-trivia/_next/static/chunks/polyfills-2473c6643d514137e5d1.js"></script><script src="/buzzword-trivia/_next/static/chunks/main-a1e00e198cfa5011519b.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/framework.7f9ef126379379f4ddd7.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/7298219f279710fe47f1a371e7364082a9a56a12.a4563f58e6d03b8ea297.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.252044352d92aa506c71.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/pages/_app-25eb2ebc08578f63392e.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/31bfedc787d8af7cb1e50de471403417559f7ec0.2c53364c5a0e54f79093.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/pages/quiz/%5BquizName%5D-1f050b6ec04439f2fab9.js" async=""></script><script src="/buzzword-trivia/_next/static/lTSv3rt84Vc7QaidtGFte/_buildManifest.js" async=""></script><script src="/buzzword-trivia/_next/static/lTSv3rt84Vc7QaidtGFte/_ssgManifest.js" async=""></script></body></html>
