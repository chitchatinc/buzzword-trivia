<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><link rel="icon" href="/favicon.png"/><title class="jsx-3320164289">2018 SCOP MS 9 Round 7</title><meta name="next-head-count" content="4"/><link rel="preload" href="/buzzword-trivia/_next/static/css/f54f975afe13e2d8e1bf.css" as="style"/><link rel="stylesheet" href="/buzzword-trivia/_next/static/css/f54f975afe13e2d8e1bf.css" data-n-g=""/><noscript data-n-css=""></noscript><link rel="preload" href="/buzzword-trivia/_next/static/chunks/main-cdb175acaa7ded9d41bf.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/webpack-95c2b224bccf352ee870.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/framework.7f9ef126379379f4ddd7.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.b98e4c00289eb46b54f5.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/pages/_app-7bf2e52b6bd4c0a5c336.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/31bfedc787d8af7cb1e50de471403417559f7ec0.1a0a7a83b56966d98254.js" as="script"/><link rel="preload" href="/buzzword-trivia/_next/static/chunks/pages/quiz/%5BquizName%5D-aa5508572cac7414f976.js" as="script"/><style id="__jsx-3320164289">h3.jsx-3320164289{margin-top:4px;}</style></head><body><div id="__next"><div class="MuiContainer-root MuiContainer-maxWidthMd"><h1 class="jsx-3320164289">2018 SCOP MS 9 Round 7</h1><button class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedPrimary" tabindex="0" type="button" style="margin-top:1rem"><span class="MuiButton-label">Start</span></button></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quizName":"2018 SCOP MS 9 Round 7","questions":[{"prompt":"At this battle, William II of the Netherlands suffered a bullet wound and was knocked off his horse at a spot now commemorated by the 140-foot-tall Lion’s Mound. The battles of Ligny  and Quatre Bras  were fought two days prior to this battle, where  Blucher’s  Prussians broke through the right flank. The Seventh Coalition’s victory in this battle doomed the losing general to exile for the second time. For ten points, name this 1815 battle, the final defeat of Napoleon.","answer":"Battle of Waterloo"},{"prompt":"By 2030, half of Vietnam’s farmland may be ruined by an intrusion of this substance. Domes of this substance are often drilled to access trapped oil. Halite is the mineral form of this substance, which is found in large amounts in both the  Bonneville Flats and Dead Sea. For ten points, name this substance with an average concentration of 3.5% in seawater, whose chemical name is sodium chloride.","answer":"salt (accept NaCl or sodium chloride before “sodium chloride” is read)"},{"prompt":"The protagonist of this novel secretly reads The Theory and Practice of Oligarchical Collectivism in a room above Mr Charrington’s shop while on break from the Ministry of Truth. In this novel, dissident citizens of Airstrip One are sent to  Room 101 to be tortured with their worst fear. In this novel, Winston Smith meets with Julia and is arrested for thoughtcrime against Big Brother. For ten points, name this dystopian novel, set in the title year, written by George Orwell.","answer":"Nineteen Eighty-Four"},{"prompt":"This piece in D-flat major opens with a softly trilled A-flat before a run of eighth notes. This piece, which is in three-four time, was dedicated to Delfina Potocka, a countess whose small dog enjoyed chasing its  tail, inspiring this piece. For ten points, name this piano piece by Frederic Chopin , a waltz whose name doesn’t actually mean it should be played in 60 seconds.","answer":"Minute Waltz (”Waltz” not needed after it is said; accept Valse du petit chien or Waltz of the Little"},{"prompt":"Dog before “small dog” is read; accept Waltz in D-flat Major, Opus 64 No. 1)  A character in this film “never looks back” because it “distracts from the now,” and mocks supermodels. In this film, the password “KRONOS” is used to discover the secret behind the  Omnidroid. This film’s villain, Syndrome, is sucked into a jet engine by his cape, a fashion choice that Edna Mode would never have allowed. A sequel was released in 2018 for, for ten points, what 2004 Pixar film about the Parr family, which includes Elastigirl and other “supers?”","answer":"The Incredibles (do not accept or prompt on “The Incredibles 2”)"},{"prompt":"The 1670 work Pensees ´  argues in favor of this concept with an example involving a wager, noting that betting against this concept has the possibility of infinite loss. Thomas Aquinas offered five arguments in favor of this concept, which  Pascal’s Wager argues rational people should accept. For ten points, name this theological position that is opposed by atheists.","answer":"existence of (a Christian) god (accept descriptive answers related to belief in a god)"},{"prompt":"In the Mahabharata, this god gives the Pashupatastra arrow to Arjuna, and he appeared in a pillar of flame as Nataraja. This god drank Halahala and cut off his son’s head while trying to reach his wife,  Parvati. Ganesha received the head of an elephant from this god, whose consumption of poison turned his throat blue. For ten points, name this three-eyed Hindu destroyer god, a member of the Trimurti along with Brahma and Vishnu.","answer":"Shiva"},{"prompt":"Improved precision in measuring the position implies worse precision in measuring this quantity, according to Heisenberg’s uncertainty principle. Unlike kinetic energy, this quantity is conserved in both elastic and inelastic  collisions. The recoil of a rifle is a demonstration of, for ten points, what physical quantity, equal to mass times velocity, that describes how much impact a moving body can have in a collision?","answer":"linear momentum (do not accept or prompt on “angular momentum”)"},{"prompt":"This country controlled an island that the Teller Amendment guaranteed would not be annexed by the US. A war against this country was supported by William Randolph Hearst, whose “yellow journalism” blamed the sinking of the USS  Maine in Cuba on this country. Teddy Roosevelt led the Rough Riders in an 1898 war against, For ten points, what European country that gave the Philippines and Puerto Rico to the US and whose capital is Madrid?","answer":"Spain"},{"prompt":"This short story’s protagonist is told to wear “two or three gorgeous roses” to the Ministry of Education ball, but instead she borrows a decoration from Madame  Forestier  that she later discovers is worth only a few francs. For ten points, name this short story by Guy de Maupassant , in which Mathilde Loisel  struggles for ten years to replace the title fake piece of jewelry.","answer":"The Necklace (accept The Diamond Necklace; accept La Parure)"},{"prompt":"In many stories, this man told King Vortigern a story about a pair of sleeping dragons under his castle. This man was credited with using advanced machines to move the rocks of Stonehenge to their current place. This man was trapped in a cave by  Nimue after living his life backwards, and he served as an advisor to a “once and future King.” For ten points, name this creator of the Round Table, a famous wizard who served King Arthur.","answer":"Merlin (accept Merlinus Ambrosius; accept Myrddin Emrys; prompt on “Emrys” or “Ambrosius”"},{"prompt":"alone)  The symmetric group of this many elements is the smallest that is not a solvable group, a result that inspired the Abel-Ruffini theorem. This is the central number of the only 3-by-3 magic square. There are this many  Platonic solids, and there are this many complex solutions to a quintic polynomial. The only odd proper factor of ten is, for ten points, what prime number, the number of sides of a pentagon?","answer":"five"},{"prompt":"This poet described a time when “the great star early droop’d in the western sky” and a coffin passed “through lanes and streets.” This author addressed the poems “When Lilacs Last in the Dooryard Bloom’d” and “Oh Captain! My Captain!” to  Abraham Lincoln. For ten points, name this American poet who wrote “I celebrate myself and sing myself” in “Song of Myself,” and whose poems were collected in Leaves of Grass.","answer":"Walter “Walt” Whitman"},{"prompt":"This man’s second wife, Peggy Shippen, helped him work with John Andre, who was hanged after being ´ caught with letters written by this man. A monument of this man’s  boot was built at the site of the Battle of Saratoga, where this man’s efforts went unrewarded. For ten points, name this Revolutionary War general who plotted to betray West Point to the British.","answer":"Benedict Arnold"},{"prompt":"Decline at the apex of these constructs can result in mesopredator release. The ten percent rule explains why these pathways rarely have more than five  trophic levels. Primary producers form the base of these pathways, whose links are connected by decomposers. For ten points, name these lists of organisms that show the transfer of matter and energy from plants to herbivores to carnivores.","answer":"food chains (accept food webs or food pyramids)"},{"prompt":"This empire’s capital city was built south of Tlatelolco  on a small island in Lake Texcoco . Pedro de Alvarado helped lead an escape from this empire’s capital city during La Noche Triste  after his men murdered  Montezuma II. Hernan Cortez conquered, For ten points, what empire whose ruined capital of Tenochtitlan was built in what is now Mexico City?","answer":"Aztec Empire"},{"prompt":"In this story, a man pretending to be the brother of Mustafa the Tailor traps Mustafa’s son in a booby-trapped cavern. A princess in this story is fooled into giving away a magical  artifact to a sorcerer who is trying to take possession of a magical creature who grants wishes. For ten points, name this story, a late addition to The One Thousand and One Nights, in which the title man rubs a magical lamp to release a djinn.","answer":"Aladdin (accept Ala ad-Din; accept The Wonderful Lamp or The Miraculous Lamp or The"},{"prompt":"Wonderful Lamp until “lamp” is read; accept Aladdin and the Magic Lamp)  This river may originate at the usually-dry Trewsbury Mead, or at a location known as Seven Springs, which would make this river its country’s longest, surpassing the  Severn. This river, whose name comes from the Celtic for “dark,” is called the Isis where it flows through Oxford. Tower Bridge crosses this river just east of St. Paul’s Cathedral. For ten points, name this English river that flows through London.","answer":"Thames River"},{"prompt":"This man’s insistence on a static universe led him to call the cosmological constant his “biggest blunder.” The observation of starlight bending during a solar eclipse validated this man’s concept of  spacetime. He received the 1921 Nobel for his work on the photoelectric effect, but was refused the prize for formulating his most famous theory. For ten points, name this scientist who modernized cosmology by incorporating gravity into his theory of general relativity.","answer":"Albert Einstein"},{"prompt":"This woman is the subject of L.H.O.O.Q. , a work in which Marcel Duchamp added a moustache to a postcard of this woman. Overcleaning of a painting of this woman is blamed for her missing  eyebrows and the transparency of her delicate black veil. For ten points, name this woman, thought to be the wife of Francesco del Giocondo, who has an enigmatic smile in a painting by Leonardo da Vinci.","answer":"Mona Lisa (accept La Gioconda before “Giocondo” is read; accept either name of Lisa Gherardini)"},{"prompt":"Bonuses  This religion holds that the Buddha, Mohammad, and Jesus are all manifestations of a single god. For ten points each, Name this off-shoot of Islam founded by the Bab. This religion is led by a ruling body called the Universal House ´ of Justice, and divides a year into nineteen months of nineteen days each.","answer":"Baha’i Faith"},{"prompt":"Followers of Baha’i  believe that neither hell nor this pleasant afterlife have physical locations. Rather, they believe that this location is a spiritual state especially near to God.","answer":"heaven"},{"prompt":"Adult Baha’is are required to perform an “obligatory” form of this action once daily while facing the shrine of Baha’u’ll ´ ah, who wrote the standard text for these religious actions. In Islam, this action is performed while facing ´ the Ka’aba in Mecca.","answer":"prayer"},{"prompt":"This short story concludes that “of all who give gifts,” this story’s protagonists “were the wisest.” For ten points each, Name this short story in which Della cuts her hair to buy a chain for her husband, James, only to discover that he has sold his watch to buy a present for her.","answer":"The Gift of the Magi"},{"prompt":"In “The Gift of the Magi,” Jim buys these jeweled decorations for Della with the money gained by selling his watch.","answer":"combs"},{"prompt":"“The Gift of the Magi” is a short story by this author, who also wrote “A Retrieved Reformation” and “The Ransom of Red Chief.”","answer":"O. Henry (accept William Sydney Porter)"},{"prompt":"The “Crime of ‘73” ended a policy in which people who owned this commodity could freely have it struck into coins at the Mint. For ten points each, Name this precious metal that bimetallists wanted the US government to use, along with gold, in the minting of coins.","answer":"silver"},{"prompt":"This bimetallist ran for President in 1896, electrifying the audience at the Democratic National Convention with the “Cross of Gold” speech.","answer":"William Jennings Bryan"},{"prompt":"The biggest support group for free silver was this class of workers, who hoped that the ensuing inflation would help them pay their debts. The Grange was a fraternal organization of these workers, who fueled the rise of a brief Populist Party in the late 1800s.","answer":"farmers (accept equivalent answers)"},{"prompt":"Examples of this symbiotic relationship include cattle egrets that feed on insects stirred up by buffalo; and remoras that attach themselves to sharks. For ten points each, Name this symbiotic relationship, in which one species benefits while the other is neither helped nor harmed. Humans have this relationship with eyelash mites, and most bacteria that live on our skin.","answer":"commensalism"},{"prompt":"About three-fourths of the species in this plant family are commensalists, growing on the branches of trees. More than one hundred thousand varieties of these flowers are raised in greenhouses, including the one that produces vanilla extract.","answer":"orchids (accept Orchidaceae)"},{"prompt":"The hermit type of these crustaceans act as commensalists by living inside discarded snail shells. Other commercially harvested species of these include the Dungeness and Alaskan king.","answer":"crabs (accept hermit crabs; accept Dungeness crabs; accept Alaskan king crabs)"},{"prompt":"This enormous composite sculpture originally included a depiction of Francesca da Rimini and her lover, Paolo, embracing in The Kiss. For ten points each, Name this massive work depicting scenes from Dante’s Inferno that also contains a smaller version of its sculptor’s work The Thinker.","answer":"The Gates of Hell (or La porte de l’Enfer)"},{"prompt":"This artist worked on The Gates of Hell for half of his life. He also sculpted works such as The Walking Man and The Burghers of Calais.","answer":"Auguste Rodin (accept Franc¸ois Auguste Rene´ Rodin)"},{"prompt":"Rodin  worked primarily by casting sculptures out of this alloy of copper and tin. Critics falsely accused Rodin of casting his intricate sculpture The Age of this material from a living model.","answer":"bronze (accept The Age of Bronze; accept airain or L’Age d’airain)"},{"prompt":"Give the following about the formula for linear equations, “y equals m x plus b,” for ten points each. The m in the formula represents this property of a line, indicating its steepness and direction.","answer":"slope"},{"prompt":"If a line is increasing, m will be this type of number.","answer":"positive number (accept equivalent descriptions indicating that m is greater than 0; do not accept"},{"prompt":"information noting that m could be equal to 0) Consider the line with equation “y equals 10 x plus 10.” How many of the four quadrants does the graph of this line pass through?","answer":"three quadrants"},{"prompt":"Speakers at this event included David Hogg, who has been accused of being a “crisis actor,” and Emma Gonzalez, who led a six-minute long moment of silence. For ten points each, ´ Name this March 24, 2018 demonstration and protest against gun violence, led by survivors of a February 2018 school shooting.","answer":"March for Our Lives"},{"prompt":"Gonzalez and Hogg attended this school, where 17 students and staff were killed in the aforementioned February ´ 2018 attack.","answer":"Marjory Stoneman Douglas High School"},{"prompt":"Stoneman Douglas High School is located in this state. In 2016, 49 people were killed in the Pulse nightclub shooting in this state’s city of Orlando.","answer":"Florida"},{"prompt":"The owner of one of these animals meets her lover at a performance of The Geisha. For ten points each, Name this animal. In the aforementioned short story, Dmitri Gurov begins an affair with Anna after meeting her in Yalta where she is walking one of these animals, a small Pomeranian.","answer":"lapdog (accept pet dog; accept little dog; accept sobachkoy; accept The Lady with the Dog; accept"},{"prompt":"The Lady with the Lapdog; accept The Lady with the Pet Dog; accept The Lady with the Little Dog; accept Dama s sobachkoy) “The Lady with the Dog” is a short story by this Russian author of plays like Ivanov, Uncle Vanya, and The Seagull.","answer":"Anton Pavlovich Chekhov"},{"prompt":"In this Chekhov play, the title property is chopped down and replaced with cottages by the merchant Lopakhin, who purchases the title grove from Madame Ranevskaya.","answer":"The Cherry Orchard (accept Vishnyovyi sad)"},{"prompt":"The upper hand in this war shifted drastically after a 17-year-old peasant girl with religious visions joined the army in 1429. For ten points each, Name this war between England and France that began in 1337.","answer":"Hundred Years’ War"},{"prompt":"In 1429, the French lifted a six-month-long siege of this vital city on the Loire River, preventing the English from taking southern France.","answer":"Siege of Orleans ´"},{"prompt":"This peasant girl inspired troops at Orleans ´  and led the French to Reims . She was captured at Compiegne `  by the Burgundians and burned at the stake after a show trial.","answer":"Saint Joan of Arc (accept Jeanne d’Arc; accept Saint Joan; accept Saint Jeanne; prompt on Joan)"},{"prompt":"On National Weather Service maps, two types of these features are marked with lines of blue triangles or red semicircles. For ten points each, Name these boundaries between air masses of different temperature and density. Thunderstorms and other severe weather typically form along one of these boundaries.","answer":"weather fronts (accept warm front, cold front, stationary front, or occluded front)"},{"prompt":"Besides fronts, weather maps often show these lines that connect locations of equal air pressure. One of these lines that forms a closed loop can mark a high pressure system.","answer":"isobars"},{"prompt":"When a map shows tightly bunched isobars and perpendicular isotherms over land, there is a strong chance one of these rotating storms will form. Many of these occur each year in a namesake alley that stretches from Texas to Minnesota.","answer":"tornadoes"},{"prompt":"Answer the following about the pop culture inspirations of Binging With Babish, a popular YouTube cooking channel starring Andrew Rea , for ten points each. In the most popular video on the channel, Rea makes a Krabby Patty, as made by this yellow Nickelodeon character on his namesake show. He accurately complains that putting the lettuce directly above the meat patty is a terrible idea.","answer":"SpongeBob SquarePants (accept either underlined name)"},{"prompt":"On another episode, Rea makes congee , a rice porridge. The congee is topped with eggs and bacon in the shape of a smiley face, the way the dragon Mushu makes it in this 1998 Disney film.","answer":"Mulan"},{"prompt":"Another episode explains how to make this rosewater-flavored confection, which is offered by the White Witch in the Chronicles of Narnia and “tastes like potpourri,” according to the video.","answer":"Turkish Delight"},{"prompt":"The prologue of this collection claims that April is when people long to go on pilgrimages and come from every part of England to seek the “holy blissful martyr.” For ten points each, Name this collection of stories told by a group of pilgrims, including a Knight and a Nun, as they stop at the Tabard Inn on the way to the grave of a famous archbishop, written by Geoffrey Chaucer.","answer":"The Canterbury Tales"},{"prompt":"In the Canterbury Tales, this frequently-married woman with a gap in her front teeth tells a story in which Queen Guinevere sends a knight to find what women most desire.","answer":"The Wife of Bath (accept The Wife of Bath’s Tale)"},{"prompt":"In this man’s story, an old carpenter is tricked by his young wife, Alison, and a pair of clerks named Nicholas and Absolon.","answer":"The Miller (accept The Miller’s Tale)"},{"prompt":"Answer these questions about some physical properties used as identifiers in the CRC Handbook of Chemistry and Physics, for ten points each. One column in the table of physical constants lists this property, which is defined as a substance’s ratio of mass to volume. Ice has a value of 0.92 grams per cubic centimeter for this property, allowing it to float in liquid water.","answer":"density"},{"prompt":"While many descriptions of the non-metal elements include the term brittle, most metals are described by this word, which means they can be hammered into thin sheets.","answer":"malleable (accept malleability)"},{"prompt":"The Handbook’s table of thermodynamic properties includes this one defined as the amount of energy needed to raise the temperature of one gram of a substance by one degree Celsius. Gold has a very low value for this property while liquid water has a value above four.","answer":"specific heat capacity"},{"prompt":"Answer the following about geographic landmarks in California, for ten points each. This valley of the Mojave Desert reaches nearly 300 feet below sea level at Badwater Basin. Its Furnace Creek set the American record for hottest air temperature in 1913.","answer":"Death Valley"},{"prompt":"Less than 100 miles away from Death Valley is this tallest mountain in the lower 48 states. The John Muir Trail, named for a 20th-century conservationist, ends at this peak’s summit.","answer":"Mount Whitney"},{"prompt":"The John Muir Trail winds through this mountain range, passing through the Yosemite and Sequoia National Parks. Only a small portion of this range called the Carson Spur is found outside California.","answer":"Sierra Nevadas"},{"prompt":"This form evolved from the ricercar , and it is often contrasted with the simpler canon. For ten points each, Name this contrapuntal style in which voices repeat and embellish on a central theme. In each set of The WellTempered Clavier, twenty-four pieces in this style are paired with twenty-four preludes.","answer":"fugue"},{"prompt":"This Baroque composer of The Well-Tempered Clavier showed his mastery of the fugue  in an unfinished Art of the Fugue. He also wrote 6 Brandenburg Concertos and was the father of several notable composers.","answer":"Johann Sebastian Bach (prompt on “Bach”)"},{"prompt":"Some of Bach’s fugues, such as the Little Fugue in G minor and the Toccata and Fugue in D minor, were written for this massive pipe instrument usually found in churches.","answer":"pipe organ"},{"prompt":"The original form of this document listed 16 articles, which became condensed and contracted into 12 articles by its 1789 approval by Congress. For ten points each, Name this document. Ten of its articles were ratified and applied to the US Constitution in 1791 as the first amendments.","answer":"Bill of Rights"},{"prompt":"This Founding Father was elected to the first Congress after pledging to introduce a Bill of Rights, which he drafted and presented to the House.","answer":"James Madison"},{"prompt":"The first two of the 12 original articles were not ratified by the states by 1791 and did not make it into the Constitution as part of the Bill of Rights. Article 1 provided formulas for calculating Congressional apportionment and is still technically pending before the states, and Article 2 concerned Congressional pay raises and ultimately became this amendment in 1992.","answer":"27th Amendment to the US Constitution"},{"prompt":"Answer the following about very different mythological weavers, for ten points each. Name this Greek woman who foolishly challenged Athena to a weaving contest. Her pride was well-placed, as she easily bested the goddess, but she was turned into a spider nonetheless.","answer":"Arachne"},{"prompt":"In this country’s folklore, the Jade Emperor prevented his daughter, the Goddess Weaver, from returning to Earth to meet her husband by creating the Milky Way. Later, he took pity on her and allowed her to see her husband on the seventh day of the lunar calendar.","answer":"China (accept Zhongguo)"},{"prompt":"The Egyptian goddess Neith wove the fabric of the world every day, but broke the mold of a peaceful weaver by also being a god of this type. In her role as a god of this type she produced weapons and guarded the bodies of dead warriors.","answer":"war"},{"prompt":"For ten points each, give the following the 1840 Treaty of Waitangi . The treaty was written by British colonizers and purposefully mistranslated when described to leaders of this ethnic group, which didn’t intend to give up all sovereignty to the British. Western contact with these people led to a period of infighting called the Musket Wars.","answer":"Maori people (prompt on, but do not otherwise reveal, answers related to “indigenous New Zealanders”)"},{"prompt":"The Maori were forced to give up their land rights in what is now this country. Like the Aborigines in Australia to the west, the Maori people had been native to this country for centuries before Western contact.","answer":"New Zealand"},{"prompt":"The physical document of the Treaty of Waitangi is held in New Zealand’s National Library in this capital city on the North Island.","answer":"Wellington"},{"prompt":"In a novel by this author, a group of squirrels decide that Veruca is a bad nut and throw her down a trash chute in a candy factory. For ten points each, Name this author of bizarre children’s books like Charlie and the Chocolate Factory.","answer":"Roald Dahl"},{"prompt":"In this Roald Dahl novel, the title orphan flies away from his awful aunts in a huge piece of fruit, accompanied by a grasshopper, a centipede, a worm, a spider, a ladybug, and a silkworm.","answer":"James and the Giant Peach"},{"prompt":"In this other animal-themed book by Roald Dahl, the title character creates an underground society by stealing from farmers Boggis, Bunce, and Bean.","answer":"Fantastic Mr Fox"},{"prompt":"Accurate dating of Stone Age artifacts is possible because this value is equal to 5,730 years for the carbon-14 isotope. For ten points each, Identify this quantity, the average time needed for fifty percent of a radioactive sample to decay into a new element. This quantity is 4.5 billion years for uranium-238.","answer":"half-life (accept t1/2"},{"prompt":") Carbon-14 undergoes this type of radioactive decay, in which an electron is emitted while a neutron is converted into a proton.","answer":"beta-minus decay"},{"prompt":"One famous example of radioactive dating in archaeology involves this Italian relic of the Roman Catholic Church. It shows the face and body of a buried man believed by some to be Jesus, but radiocarbon tests only date this item to the fourteenth century.","answer":"Shroud of Turin"}]},"__N_SSG":true},"page":"/quiz/[quizName]","query":{"quizName":"2018 SCOP MS 9 Round 7"},"buildId":"0pvPXrfjZYr1ZwYycaWq8","assetPrefix":"/buzzword-trivia","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/buzzword-trivia/_next/static/chunks/polyfills-86038f8325ecf14c2308.js"></script><script src="/buzzword-trivia/_next/static/chunks/main-cdb175acaa7ded9d41bf.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/webpack-95c2b224bccf352ee870.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/framework.7f9ef126379379f4ddd7.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/f6078781a05fe1bcb0902d23dbbb2662c8d200b3.b98e4c00289eb46b54f5.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/pages/_app-7bf2e52b6bd4c0a5c336.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/31bfedc787d8af7cb1e50de471403417559f7ec0.1a0a7a83b56966d98254.js" async=""></script><script src="/buzzword-trivia/_next/static/chunks/pages/quiz/%5BquizName%5D-aa5508572cac7414f976.js" async=""></script><script src="/buzzword-trivia/_next/static/0pvPXrfjZYr1ZwYycaWq8/_buildManifest.js" async=""></script><script src="/buzzword-trivia/_next/static/0pvPXrfjZYr1ZwYycaWq8/_ssgManifest.js" async=""></script></body></html>
